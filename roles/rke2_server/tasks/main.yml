---
- name: Create RKE2 Config Directory
  ansible.builtin.file:
    path: /etc/rancher/rke2
    state: directory
    mode: '0755'

- name: Deploy RKE2 Config
  ansible.builtin.template:
    src: config.yaml.j2
    dest: /etc/rancher/rke2/config.yaml
    mode: '0600'
    dest: /etc/rancher/rke2/config.yaml
    mode: '0600'
  # notify: Restart RKE2 Server
  # Disabled to prevent restart loops on initial install. 
  # If config changes later, you can manually restart or re-enable this.

- name: Create Manifests Directory
  ansible.builtin.file:
    path: /var/lib/rancher/rke2/server/manifests
    state: directory
    mode: '0755'
    recurse: true

# Kube-VIP for HA (Static Pod logic often goes in /var/lib/rancher/rke2/agent/pod-manifests but RKE2 manages its own static pods)
# For RKE2, standard practice is using the Helm Chart or pure manifest in server/manifests
# However, for pure HA bootstrap, we often need the VIP up before the API server binds to it?
# RKE2 binds to 0.0.0.0, so VIP just needs to exist on the interface.
- name: Create Static Pod Manifests Directory
  ansible.builtin.file:
    path: /var/lib/rancher/rke2/agent/pod-manifests
    state: directory
    mode: '0755'
    recurse: true

- name: Deploy Kube-VIP Manifest (Static Pod)
  ansible.builtin.template:
    src: kube-vip.yaml.j2
    dest: /var/lib/rancher/rke2/agent/pod-manifests/kube-vip.yaml
    mode: '0600'

- name: Debug Interface for Kube-VIP
  ansible.builtin.debug:
    msg: "Kube-VIP will bind to interface: {{ ansible_default_ipv4.interface }} with VIP: {{ cluster_vip }}"

- name: Create etcd Group
  ansible.builtin.group:
    name: etcd
    state: present

- name: Create etcd User
  ansible.builtin.user:
    name: etcd
    comment: "Etcd User"
    group: etcd
    shell: /sbin/nologin
    system: true
    create_home: false

- name: Check if RKE2 is installed but broken
  ansible.builtin.stat:
    path: /usr/local/bin/rke2-killall.sh
  register: rke2_killall_script

- name: Clean up failed RKE2 state (if service is failed)
  ansible.builtin.shell: |
    /usr/local/bin/rke2-killall.sh
    rm -rf /var/lib/rancher/rke2/server/db
  args:
    removes: /usr/local/bin/rke2-killall.sh
  # Check if service exists and is in a failed/stopped state
  when: 
    - rke2_killall_script.stat.exists 
    - ansible_facts.services['rke2-server.service'] is defined
    - (ansible_facts.services['rke2-server.service'].state == 'stopped' or ansible_facts.services['rke2-server.service'].state == 'failed')
  ignore_errors: true

- name: Install RKE2
  ansible.builtin.shell: curl -sfL https://get.rke2.io | sh -
  args:
    creates: /usr/local/bin/rke2
  environment:
    INSTALL_RKE2_VERSION: "{{ rke2_version }}"
    INSTALL_RKE2_TYPE: "server"
    INSTALL_RKE2_METHOD: "tar" # Avoids RPM/Yum GPG errors by using the tarball method

- name: Bootstrap Cluster VIP on First Master (Avoid Race Condition)
  ansible.builtin.command:
    cmd: "ip addr add {{ cluster_vip }}/32 dev {{ ansible_default_ipv4.interface }}"
  when: 
    - inventory_hostname == groups['rke2_servers'][0]
    - cluster_vip not in ansible_all_ipv4_addresses
  ignore_errors: true
  changed_when: false 
  # We ignore errors in case it exists locally but not in facts, or other 'ip' errors. 
  # This is a temporary boost to let RKE2 bind. Kube-VIP takes over later.

- name: Enable and Start RKE2 Server
  ansible.builtin.service:
    name: rke2-server
    state: started
    enabled: true

- name: Wait for Node to be Ready
  ansible.builtin.wait_for:
    port: 6443
    delay: 10
    timeout: 600

- name: Create .kube Directory
  ansible.builtin.file:
    path: /root/.kube
    state: directory
    mode: '0700'

- name: Copy kubeconfig to user home
  ansible.builtin.copy:
    src: /etc/rancher/rke2/rke2.yaml
    dest: /root/.kube/config
    remote_src: true
    mode: '0600'
  ignore_errors: true

- name: Add RKE2 binaries to GLOBAL PATH
  ansible.builtin.copy:
    dest: /etc/profile.d/rke2.sh
    content: 'export PATH=$PATH:/var/lib/rancher/rke2/bin'
    mode: '0644'

- name: Create .kube directory for user
  ansible.builtin.file:
    path: "/home/{{ ansible_user }}/.kube"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0700'

- name: Copy kubeconfig to user home
  ansible.builtin.copy:
    src: /etc/rancher/rke2/rke2.yaml
    dest: "/home/{{ ansible_user }}/.kube/config"
    remote_src: true
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0600'

- name: Ensure correct permissions for user kubeconfig
  ansible.builtin.file:
    path: "/home/{{ ansible_user }}/.kube/config"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0600'
