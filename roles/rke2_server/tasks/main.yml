---
- name: Create RKE2 Config Directory
  ansible.builtin.file:
    path: /etc/rancher/rke2
    state: directory
    mode: '0755'

- name: Deploy RKE2 Config
  ansible.builtin.template:
    src: config.yaml.j2
    dest: /etc/rancher/rke2/config.yaml
    mode: '0600'
    dest: /etc/rancher/rke2/config.yaml
    mode: '0600'
  # notify: Restart RKE2 Server
  # Disabled to prevent restart loops on initial install. 
  # If config changes later, you can manually restart or re-enable this.

- name: Ensure /usr/local/bin exists
  ansible.builtin.file:
    path: /usr/local/bin
    state: directory
    mode: '0755'

- name: Download Kube-VIP Binary
  ansible.builtin.get_url:
    url: https://github.com/kube-vip/kube-vip/releases/download/v0.6.4/kube-vip_v0.6.4_linux_amd64.tar.gz
    dest: /tmp/kube-vip.tar.gz
    mode: '0644'

- name: Extract Kube-VIP Binary
  ansible.builtin.unarchive:
    src: /tmp/kube-vip.tar.gz
    dest: /usr/local/bin/
    remote_src: true
    creates: /usr/local/bin/kube-vip

- name: Deploy Kube-VIP Systemd Service
  ansible.builtin.template:
    src: kube-vip.service.j2
    dest: /etc/systemd/system/kube-vip.service
    mode: '0644'

- name: Enable and Start Kube-VIP Service
  ansible.builtin.service:
    name: kube-vip
    state: started
    enabled: true
    daemon_reload: true

- name: Remove Legacy Kube-VIP Static Pod Manifest
  ansible.builtin.file:
    path: /var/lib/rancher/rke2/agent/pod-manifests/kube-vip.yaml
    state: absent

- name: Create etcd Group
  ansible.builtin.group:
    name: etcd
    state: present

- name: Create etcd User
  ansible.builtin.user:
    name: etcd
    comment: "Etcd User"
    group: etcd
    shell: /sbin/nologin
    system: true
    create_home: false

- name: Check if RKE2 is installed but broken
  ansible.builtin.stat:
    path: /usr/local/bin/rke2-killall.sh
  register: rke2_killall_script

- name: Clean up failed RKE2 state (if service is failed)
  ansible.builtin.shell: |
    /usr/local/bin/rke2-killall.sh
    rm -rf /var/lib/rancher/rke2/server/db
  args:
    removes: /usr/local/bin/rke2-killall.sh
  # Check if service exists and is in a failed/stopped state
  when: 
    - rke2_killall_script.stat.exists 
    - ansible_facts.services['rke2-server.service'] is defined
    - (ansible_facts.services['rke2-server.service'].state == 'stopped' or ansible_facts.services['rke2-server.service'].state == 'failed')
  ignore_errors: true

- name: Install RKE2
  ansible.builtin.shell: curl -sfL https://get.rke2.io | sh -
  args:
    creates: /usr/local/bin/rke2
  environment:
    INSTALL_RKE2_VERSION: "{{ rke2_version }}"
    INSTALL_RKE2_TYPE: "server"
    INSTALL_RKE2_METHOD: "tar" # Avoids RPM/Yum GPG errors by using the tarball method

- name: Enable and Start RKE2 Server
  ansible.builtin.service:
    name: rke2-server
    state: started
    enabled: true
  register: rke2_start_result
  until: rke2_start_result is succeeded
  retries: 5
  delay: 10

- name: Wait for Node to be Ready
  ansible.builtin.wait_for:
    port: 6443
    delay: 10
    timeout: 600

- name: Create .kube Directory
  ansible.builtin.file:
    path: /root/.kube
    state: directory
    mode: '0700'

- name: Copy kubeconfig to user home
  ansible.builtin.copy:
    src: /etc/rancher/rke2/rke2.yaml
    dest: /root/.kube/config
    remote_src: true
    mode: '0600'
  ignore_errors: true

- name: Add RKE2 binaries to GLOBAL PATH
  ansible.builtin.copy:
    dest: /etc/profile.d/rke2.sh
    content: 'export PATH=$PATH:/var/lib/rancher/rke2/bin'
    mode: '0644'

- name: Create .kube directory for user
  ansible.builtin.file:
    path: "/home/{{ ansible_user }}/.kube"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0700'

- name: Copy kubeconfig to user home
  ansible.builtin.copy:
    src: /etc/rancher/rke2/rke2.yaml
    dest: "/home/{{ ansible_user }}/.kube/config"
    remote_src: true
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0600'

- name: Ensure correct permissions for user kubeconfig
  ansible.builtin.file:
    path: "/home/{{ ansible_user }}/.kube/config"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0600'
